sentence=Audio Synthesizer Lib for Arduino DUE (Библиотека синтезатор для Arduino DUE)
paragraph=This library allows you to create sound on the Adruino DUE, provides fast analog input / output, and also has an oscillator, envelope (AM / FM modulation), vibratto (tremolo / bend), legato, stakatto, pitch shifter and sound effects: clipping (hard (distortion) / soft (overdrive)), delay, chorus, flanger, phaser. Also library provides stereo / mono (with channel selection) audio output, memory for notes with multiple carrier waves. Library support internal / external audio processor. (Эта библиотека позволяет создавать звук на Adruino DUE, обеспечивает быстрый аналоговый ввод / вывод, а также имеет осциллятор (генератор волн), огибающую (AM / FM модуляция), вибрато (тремоло / изгиб), легато, стакатто, сдвигатель высоты тона и звуковые эффекты: клиппирование (жесткое (искажение) / мягкое (перегруз)), задержку, хор, фленжэр, фазовращатель. Также библиотека обеспечивает стерео / моно (с выбором канала) аудиовыход, память для нот с несколькими несущими волнами. Библиотека поддерживает внутренний / внешний аудиопроцессор.)
category=Audio
